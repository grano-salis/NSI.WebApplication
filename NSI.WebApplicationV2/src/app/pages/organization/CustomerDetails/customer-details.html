<!-- page content -->
<div role="main">
  <div class="">
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div *ngIf="customer" class="x_panel">
          <div class="x_title">
						<h2 *ngIf="newOrg">New organization</h2>
						<h2 *ngIf="!newOrg">Edit organization</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings 1</a>
                  </li>
                  <li><a href="#">Settings 2</a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Organization name <span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="customer.customerName" name="customerName">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Address<span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
									<select id="birthday" class="form-control col-md-7 col-xs-12" required="required" type="text" [ngModel]="customer.addressId" (ngModelChange)="customer.addressId" name="addressId">
										<option *ngFor="let address of addresses" [ngValue]="address.addressId">{{address.address1}}, {{address.city}}, {{address.zipCode}}</option>
                          </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Pricing package<span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
									<select id="birthday" class="form-control col-md-7 col-xs-12" required="required" type="text" [ngModel]="customer.pricingPackageId" (ngModelChange)="customer.pricingPackageId" name="pricingPackageId">
										<option *ngFor="let package of pricingPackages" [ngValue]="package.pricingPackageId">{{package.pricingPackageName}} ({{package.price}})</option>
                          </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Logo link<span class="required">*</span>
                        </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input id="birthday" class="form-control col-md-7 col-xs-12" required="required" type="text" [(ngModel)]="customer.logoLink" name="logoLink">
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button" (click)="onCancelClick()">Cancel</button>
                  <button *ngIf="!newOrg" class="btn btn-primary" type="reset" (click)="onUpdateClick()">Update</button>
                  <button *ngIf="newOrg" type="submit" class="btn btn-success" (click)="onSubmitClick()">Submit</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>




  </div>
</div>
<!-- /page content -->
