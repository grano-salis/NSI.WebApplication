<div class="row">
  <div class="col-xs-12">
          <ul >
            <li *ngFor="let task of tasks.data" >
              <a *ngIf="(task.status == 'In progress')">
              <h2>{{task.title}}</h2>
              <p>{{task.description}}</p>
              <p>{{task.dueDate | date:'shortDate'}}</p>
              <p>{{task.status}}</p>
              </a>
            </li>
          </ul>
  </div>
</div>
