<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2 >Create new task</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
          <!-- Title -->
      <form  #taskForm="ngForm" class="form-horizontal form-label-left">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">
            Title
            <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" name="title" id="title" required [(ngModel)]="model.title" #title="ngModel" class="form-control col-md-7 col-xs-12">
          </div>
          <div class='col-md-3 col-sm-3 col-xs-12'>
          </div>
        </div>
        <!-- Description -->

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">
            Description
            <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea name="description" id="description" required [(ngModel)]="model.description" #description="ngModel" class="form-control col-md-7 col-xs-12"> </textarea>
          </div>
          <div class='col-md-3 col-sm-3 col-xs-12'>
          </div>
        </div>
        <!-- Dates -->
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="date">
            Date
            <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <fieldset>
              <div class="control-group">
                <div class="controls col-md-6 col-xs-12">
                  <div class="input-prepend input-group">
                    <span class="add-on input-group-addon">
                      <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    </span>
                    <input type="text" name="dueDate" id="dueDate" required [(ngModel)]="model.dueDate" #dueDate="ngModel" class="form-control">
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <!-- Submit -->
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success" (click)="onSubmit()" [routerLink]="['/tasks']">Submit</button>
            <button type="reset"  class="btn btn-default" (click)="newTask(); taskForm.reset()">New task</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
        </form>
   </div>
  </div>
  </div>
