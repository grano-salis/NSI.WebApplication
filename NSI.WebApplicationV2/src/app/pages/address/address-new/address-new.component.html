<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Create new address</h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
          
              <div class="col-md-12 col-sm-12 col-xs-12" id="autoCompleteControl">
                <fieldset>
                  <div class="control-group">
                    <div class="controls">
                      <div class="input-prepend input-group">
                        <ng4geo-autocomplete [userSettings]="userSettings" (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>            

        <form (ngSubmit)="onSubmit()" #addressNewForm="ngForm" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 1<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="address1" name="address1" [(ngModel)]="address.address1">
                    </div>
                      <!--<div class="well" style="float: left;width: 100%;margin-top: 20px;">-->
                        <!--<p>Sample Output:</p>-->
                        <!--<samp style="word-wrap: break-word;">{{componentData1}}</samp>-->
                      <!--</div>-->
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address 2
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" class="form-control" id="address2" name="address2" [(ngModel)]="address.address2">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Address type<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <select class="form-control" required id="addresstypeid" name="addresstypeid" [(ngModel)]="address.addressTypeId">
                        <option *ngFor="let addressType of addressTypes" [value]="addressType.addressTypeId">{{addressType.addressTypeName}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">City<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="city" name="city" [(ngModel)]="address.city">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Created by user id<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="text" required class="form-control" id="createdbyuserid" name="createdbyuserid" [(ngModel)]="address.createdByUserId">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Zip code<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <fieldset>
                <div class="control-group">
                  <div class="controls">
                    <div class="input-prepend input-group">
                      <input type="number" required class="form-control" id="zipcode" name="zipcode" [(ngModel)]="address.zipCode">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button type="submit" class="btn btn-default">Submit</button>
              <button type="reset" class="btn btn-default" (click)="newAddress(); addressNewForm.reset()">Clear fields</button>
            </div>
          </div>

        </form>
        
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
