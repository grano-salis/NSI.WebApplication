<div class="modal fade" id="edit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">			 
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Manage Document
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-10 col-md-offset-1">
                            <div *ngIf="!scopedToCase" class="form-group">
                                <label for="case">
                                    Case number:
                                </label>
                                <select class="form-control" id="case">
                                    <option value="1"> 12345678 </option>
                                    <option value="2"> 67213123 </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="title">
                                    Title:
                                </label>
                                <input type="text" class="form-control" id="title">
                            </div>
                        
                            <div class="form-group">
                                <label for="category">
                                    Category:
                                </label>
                                <select class="form-control" id="category">
                                    <option value="1"> Invoice </option>
                                    <option value="2"> Evidence </option>
                                </select>
                            </div>
                        
                            <div class="form-group">
                                <label for="description">
                                    Description:
                                </label>
                                <textarea class="form-control" id="description">Description...</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">				
                            <div class="col-md-10">			
                                <h4 class="text-left text-center">
                                    <strong>Upload Document Below</strong>
                                </h4>
                                <div class="image-upload text-center">
                                    <label for="photoimg">
                                        <img class="img-responsive text-center" id="uploadImage" class="text-center" alt="Upload image" src="../../../assets/uploadDocument.png">
                                    </label>
                                    <input type="file" name="photoimg" id="photoimg" />
                                </div>
                                <br>
                            
                                <div class="progress">
                                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                                        60% (NSI erd.jpg)
                                    </div>
                                </div>
                            </div>		
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"> 
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button> 
                <button type="button" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
